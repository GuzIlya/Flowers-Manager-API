server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/flowers_manager_db?serverTimezone=UTC
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


spring.flyway.enabled=false

spring.jpa.hibernate.ddl-auto=update

jwt.token.terminal.secret=flowersmanagerapi
jwt.token.terminal.expired=86400000
jwt.token.terminal.headername=AuthTerm

